<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Pianeti evidenziabili</title>

<style>
  body {
    background: #001;
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  .container {
    position: relative;
    display: inline-block;
  }

  .planets-img {
    display: block;
    width: 955px;
  }

  /* overlay per lâ€™highlight */
  .highlight {
    position: absolute;
    border-radius: 50%;
    border: 4px solid yellow;
    box-shadow: 0 0 25px 10px yellow;
    pointer-events: none;
    opacity: 0;
    transition: 0.25s ease;
  }

  area:hover + .highlight {
    opacity: 1;
  }

</style>
</head>

<body>

<div class="container">
  <img src="nice.png" usemap="#image-map" class="planets-img">

  <map name="image-map">

    <!-- Mars -->
    <area alt="mars" title="Mars" href="mars.html" coords="90,430,57" shape="circle">

        left: 33px;
        top: 373px;
        width: 114px;
        height: 114px;
    "></div>





    <!-- Sun -->
    <area alt="sun" title="Sun" href="sun.html" coords="281,213,32" shape="circle">
